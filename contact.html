<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h2>Hello.... Fill the Form.</h2>
    <form>
        <fieldset><legend>Contact me</legend>
            <div> 
                <label for=name>Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name"/>
            </div>
            <div>
                Gender
                <div>
                    <label for="male">Male</label>
                        <input type="radio" id="male" name="Gender" value="male">
                    
                    <label for="female">Female</label>
                        <input type="radio" id="female" name="Gender" value="female">
                    </div>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" max="150">
                </div>
                <div>
                    <label for="question about">Question About</label>
                    <select id="question about" name="question about">
                        <option value="About your profile" label="About your profile"></option>
                        <option value="others" label="others"></option>
                    </select>
                </div>
                <div>
                    <label for="your message">Your Messsage</label>
                    <textarea id="your message" name="your message"></textarea>
                </div>
                <div>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
       
        

        </fieldset>
    </form>
    
</body>
</html>
